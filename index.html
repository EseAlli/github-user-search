<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <header>
        <h1>devfinder</h1>
        <p class="light">
          Light <img src="./assets/icon-sun.svg" alt="light" />
        </p>
        <p class="dark" style="display: none">
          Dark <img src="./assets/icon-moon.svg" alt="dark" />
        </p>
      </header>
      <section>
        <div class="search-bar">
          <img
            src="./assets/icon-search.svg"
            alt="search"
            class="search-icon"
          />
          <input placeholder="Search GitHub username..." type="text" />
          <button>Search</button>
        </div>

        <div class="search-result">
          <img class="lg-photo" />
          <div>
            <div class="profile">
              <img class="sm-photo" />
              <div>
                <h2 class="name">
                  The Octocat
                  <br />
                  <p class="handle">@octocat</p>
                </h2>
                <p class="date-joined">Joined 25 Jan 2021</p>
              </div>
            </div>
            <p class="bio">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </p>
            <div class="stats">
              <div>
                <p>Repos</p>
                <h3 class="repos">8</h3>
              </div>
              <div>
                <p>Followers</p>
                <h3 class="followers">8</h3>
              </div>
              <div>
                <p>Following</p>
                <h3 class="following">8</h3>
              </div>
            </div>
            <ul>
              <li>
                <span
                  ><img src="./assets/icon-location.svg" alt="location"
                /></span>
                San Francisco
              </li>
              <li>
                <span
                  ><img src="./assets/icon-website.svg" alt="website"
                /></span>
                https://github.blog
              </li>
              <li>
                <span
                  ><img src="./assets/icon-twitter.svg" alt="icon-twitter"
                /></span>
                Not Available
              </li>
              <li>
                <span
                  ><img src="./assets/icon-company.svg" alt="icon-company"
                /></span>
                @github
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
