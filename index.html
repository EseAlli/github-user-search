<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="dark-mode">
    <main>
      <header>
        <h1>devfinder</h1>
        <p class="light">
          Light
          <span alt="light" class="light-icon icon" />
        </p>
        <p class="dark">
          Dark
          <img src="./assets/icon-moon.svg" alt="dark" class="dark-icon icon" />
        </p>
      </header>
      <section>
        <form class="search-bar">
          <img
            src="./assets/icon-search.svg"
            alt="search"
            class="search-icon"
          />

          <input
            placeholder="Search GitHub username..."
            type="text"
            class="search-query"
          />
          <small>No results</small>
          <button class="search-btn" type="submit">Search</button>
        </form>

        <div class="search-result">
          <img class="lg-photo avatar" />
          <div>
            <div class="profile">
              <img class="sm-photo avatar" />
              <div>
                <h2 class="name">
                  The Octocat
                  <br />
                  <p class="handle">@octocat</p>
                </h2>
                <p class="date-joined">Joined 25 Jan 2021</p>
              </div>
            </div>
            <p class="bio">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </p>
            <div class="stats">
              <div>
                <p>Repos</p>
                <h3 class="repos">8</h3>
              </div>
              <div>
                <p>Followers</p>
                <h3 class="followers">8</h3>
              </div>
              <div>
                <p>Following</p>
                <h3 class="following">8</h3>
              </div>
            </div>
            <ul>
              <li class="location">
                <span
                  ><img src="./assets/icon-location.svg" alt="location"
                /></span>
                San Francisco
              </li>
              <li class="website">
                <span
                  ><img src="./assets/icon-website.svg" alt="website"
                /></span>
                <a>https://github.blog</a>
              </li>
              <li class="twitter">
                <span
                  ><img src="./assets/icon-twitter.svg" alt="icon-twitter"
                /></span>
                Not Available
              </li>
              <li class="company">
                <span
                  ><img src="./assets/icon-company.svg" alt="icon-company"
                /></span>
                @github
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
